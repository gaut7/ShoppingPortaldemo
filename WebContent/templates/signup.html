<div class="modal-dialog" style="left: 0%;" ng-controller="MainCtrl">
		<div class="modal-content">
			<div class="modal-heading">
				<h2 class="text-center">Signup</h2>
			</div>
			<hr />
			<div class="modal-body">
				<form action="" role="form">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
							</span>
							<input type="text" class="form-control" placeholder="Name" ng-model="name" required/>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>
							</span>
							<input type="password" class="form-control" placeholder="Password" ng-model="password" required/>

						</div>

					</div>
				   <div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
							<span class="glyphicon glyphicon-envelope"></span>
							</span>
							<input type="email" class="form-control" placeholder="Email Id" ng-model="emailId" required/>
						</div>

					</div>

					<div class="form-group text-center">
						<button ng-click="signUp()" class="btn btn-success btn-lg">Signup</button>
					</div>

				</form>
			</div>
		</div>
	</div>
